<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Chatterbox</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    <div class="container">
      <div class="col-md-12">
        <h1>Chatterbox <small>Chat with your friends</h1>
        <hr>
      </div>
    </div>
    

    <div class='container'>

<!--  -->

      <div class="row">
        <div class="col-sm-2 top-space-5">
          <select class="form-control" id="rooms" selected="selected">
            <option>All</option>
          </select>
        </div>        
        <div class="col-sm-3 top-space-5 padding">
          <input type="text" class="form-control" placeholder="Room" name="room" id="room-field">
        </div>
        <div class="col-sm-3 top-space-5 padding">
          <input type="text" class="form-control" placeholder="username" name="username" id="username">
        </div>
       
        
      </div>
      <div class="row top-space-5">
         <div class="col-sm-10 top-space-5">
          <textarea type="text" class="form-control" placeholder="message" name="message" id="message"></textarea>
        </div>
        <div class="col-sm-1 top-space-5" >
          <button type="submit" class="btn btn-default submit">Send</button>
        </div>        
      </div>
    
      <div class="row top-space-10">
        <div class="col-md-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Chatroom</h3>
            </div>
            <div class="panel-body" id="chats">
              loading...
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Friends</h3>
            </div>
            <div class="panel-body friends">
              
            </div>
          </div>
        </div>
      </div>

      <div class="container footer">
        <div class="col-md-12 top-space-10 text-center">
          <hr>
          <p class="text-muted">Created by <strong>David Chiang</strong> and <strong>Stephan Tabor</strong></p>
          <br>
        </div>
      </div>

    </div>
